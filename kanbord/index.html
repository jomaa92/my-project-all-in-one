<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to-do-list</title>
    <script src="https://kit.fontawesome.com/9fb600854f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Social Media App</h1> 
    </div>
    
    <div class="container">
        <div class="left">
            <form id="form">
                <label for=""><h3>write your post here</h3> </label>
                <p id="empty"></p>
                <textarea  name="" id="input" placeholder="Write something..." cols="30" role="10" style=" height: 97px;"></textarea>
                <button type="submit">Post</button>
            </form>
        </div>
        <div class="right">
            <h3>to do</h3>
       
            <!--  -->
           

        </div>
        <div class="post-end">
            <h3>In process</h3>
            <div class="post-item" draggable="true">
                <p>post 1</p>
                <span class="icons">
                    <i onclick="editPost(this)" class="fa-solid fa-pen-to-square"></i>
                    <i onclick="removePost(this)" class="fa-solid fa-trash"></i>
                  </span>
            </div>
            
        </div>
    </div>
    
</body>
<script src="script.js"></script>
</html>
