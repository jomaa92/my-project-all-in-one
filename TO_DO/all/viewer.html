<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>عرض المشروع</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <style>
    iframe {
      width: 100%;
      height: 90vh;
      border: none;
    }
  </style>
</head>
<body class="bg-white">

<div class="container-fluid p-3">
  <a href="index.html" class="btn btn-secondary mb-3">⬅️ رجوع</a>
  <iframe id="projectFrame"></iframe>
</div>

<script>
  const urlParams = new URLSearchParams(window.location.search);
  const projectUrl = urlParams.get("url");

  if (projectUrl) {
    document.getElementById("projectFrame").src = projectUrl;
  } else {
    document.body.innerHTML = "<div class='alert alert-danger'>لم يتم العثور على رابط المشروع.</div>";
  }
</script>

</body>
</html>
